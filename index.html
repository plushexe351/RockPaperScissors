<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://d3bzyjrsc4233l.cloudfront.net/company_office/rps.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <p class="colored_p">Round : <span id="round">0/5</span></p>

    <div class="log" id = "log"></div>

    <div class="result">
      <div class="winner">You Win!</div>
      <div class="reset">Play Again</div>
    </div>
    <div class="container">
      <div class="player">
        <h2>Pick your choice</h2>

        <div class="choices">
          <img id="PAPER" src="images/rps_paper.png" alt="Paper" />
          <img id="ROCK" src="images/rps_rock.png" alt="Rock" />
          <img id="SCISSOR" src="images/rps_scissor.png" alt="Scissor" />
        </div>

        <p class="colored_p">Your Score: <span id="playerScore">0</span></p>
      </div>

      <div class="computer">
        <h2>Computer's choice</h2>

        <div class="computerchoice">
          <img src="" alt="" />
        </div>

        <p class="colored_p">
          Computer's Score: <span id="computerScore">0</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
